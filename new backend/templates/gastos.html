<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gastos | Aplicación de Cuentas</title>
    <link rel="stylesheet" href="estilo/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h2 class="logo">A P C</h2>
        <nav>
          <a href="../../../panel/index.html">Dashboard</a>
          <a href="../ingresos/ingresos.html">Ingresos</a>
          <a class="active" href="gastos.html">Gastos</a>
          <a href="../presupuestos/presupuestos.html">Presupuesto</a>
          <a href="../estadisticas/estadisticas.html">Estadísticas</a>
          <a href="../perfil/perfil.html">Perfil</a>
        </nav>
      </aside>

      <main class="content">
        <h2>Gastos</h2>

        <div class="lista-movimientos">
          <div class="movimiento gasto">
            <span>Alquiler</span>
            <span>- €700</span>
            <span>10/01/2026</span>
          </div>
        </div>

        <!-- BOTÓN -->
        <button id="btnGasto" class="btn-add">+</button>

        <!-- FORMULARIO -->
        <div id="formGasto" class="formulario oculto">
          <input type="text" id="nombreGasto" placeholder="Nombre" />
          <input type="number" id="cantidadGasto" placeholder="Cantidad" />
          <input type="date" id="fechaGasto" />
          <button id="guardarGasto">Guardar</button>
        </div>
      </main>
    </div>

    <script src="gastos.js"></script>
  </body>
</html>
