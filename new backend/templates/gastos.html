<!doctype html>
<!-- Documento HTML5 -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Permite mostrar acentos y caracteres especiales -->

    <title>Gastos | Contabilidad</title>
    <!-- Título de la pestaña -->

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      /* Barra lateral */
      .sidebar {
        width: 220px;
        background: #2c3e50; /* azul oscuro */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        text-align: center;
        margin-top: 0;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 12px 0;
        color: white;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 6px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1abc9c; /* verde profesional */
        color: #fff;
      }

      /* Contenido */
      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      /* Main */
      main {
        max-width: 900px;
        margin: auto;
      }

      /* Tarjetas */
      .card,
      .presupuesto-card,
      .perfil-card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Saldo */
      .saldo {
        font-size: 24px;
        color: #16a085;
      }

      /* Tarjetas de ingresos y gastos */
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .ingreso {
        background: #d5f5e3;
        width: 250px;
        text-align: center;
      }

      .gasto {
        background: #f9ebea;
        width: 250px;
        text-align: center;
      }

      /* Presupuesto */
      .presupuesto-card h3 {
        color: #2c3e50;
      }

      .presupuesto-card p {
        color: #7f8c8d;
      }

      /* Perfil */
      .perfil-card p {
        color: #7f8c8d;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .perfil-card h3 {
        color: #2c3e50;
        margin-top: 0;
      }

      .editar-btn {
        background: #2980b9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .editar-btn:hover {
        background: #1f6391;
      }
    </style>
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <h1>Gastos</h1>

      <!-- Enlace para volver al panel -->
      <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Lista dinámica de gastos -->
      <div class="lista-movimientos">
        <!-- Bucle Jinja: recorre la lista de gastos enviada desde Flask -->
        {% for gasto in gastos %}

        <div class="movimiento gasto">
          <!-- Nombre del gasto -->
          <span>{{ gasto.nombre }}</span>

          <!-- Cantidad en negativo -->
          <span>- €{{ gasto.cantidad }}</span>

          <!-- Fecha del gasto -->
          <span>{{ gasto.date }}</span>
        </div>

        {% endfor %}
      </div>

      <!-- Formulario para añadir nuevo gasto -->
      <h2>Añadir gasto</h2>

      <form action="{{ url_for('nuevo_gasto', usuario_id=usuario_id) }}" method="POST">
        <!-- Nombre del gasto -->
        <input type="text" name="nombre" placeholder="Nombre del gasto" required />

        <!-- Cantidad del gasto -->
        <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required />

        <!-- Fecha -->
        <input type="date" name="date" required />

        <!-- Nota opcional -->
        <input type="text" name="nota" placeholder="Nota (opcional)" />

        <!-- Botón de envío -->
        <input type="submit" value="Añadir gasto" />
      </form>
    </main>
  </body>
</html>
