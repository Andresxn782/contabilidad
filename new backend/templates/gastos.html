<!doctype html>
<!-- Documento HTML5 -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Permite mostrar acentos y caracteres especiales -->

    <title>Gastos | Contabilidad</title>
    <!-- Título de la pestaña -->

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      /* Layout general */
      .layout {
        display: flex;
        height: 100vh;
      }

      /* Barra lateral */
      .sidebar {
        width: 220px;
        background: #2c3e50; /* azul oscuro profesional */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-top: 0;
        text-align: center;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 15px 0;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        text-decoration: underline;
        color: #1abc9c; /* verde profesional */
      }

      /* Contenido */
      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      /* Main */
      main {
        max-width: 800px;
        margin: auto;
      }

      /* Cards */
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card h3 {
        margin-top: 0;
        color: #2c3e50;
      }

      /* Saldo */
      .saldo {
        margin-bottom: 30px;
        font-size: 24px;
        color: #16a085; /* verde profesional para saldo */
      }

      /* Fila de ingresos y gastos */
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      /* Colores */
      .ingreso {
        background: #e0f7e0; /* verde suave */
        width: 250px;
      }

      .gasto {
        background: #fde0e0; /* rojo suave */
        width: 250px;
      }
    </style>
  </head>

  <body>
    <!-- Cabecera -->
    <header>
      <h1>Gastos</h1>

      <!-- Enlace para volver al panel -->
      <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
    </header>

    <!-- Contenido principal -->
    <main>
      <!-- Lista dinámica de gastos -->
      <div class="lista-movimientos">
        <!-- Bucle Jinja: recorre la lista de gastos enviada desde Flask -->
        {% for gasto in gastos %}

        <div class="movimiento gasto">
          <!-- Nombre del gasto -->
          <span>{{ gasto.nombre }}</span>

          <!-- Cantidad en negativo -->
          <span>- €{{ gasto.cantidad }}</span>

          <!-- Fecha del gasto -->
          <span>{{ gasto.date }}</span>
        </div>

        {% endfor %}
      </div>

      <!-- Formulario para añadir nuevo gasto -->
      <h2>Añadir gasto</h2>

      <form action="{{ url_for('nuevo_gasto', usuario_id=usuario_id) }}" method="POST">
        <!-- Nombre del gasto -->
        <input type="text" name="nombre" placeholder="Nombre del gasto" required />

        <!-- Cantidad del gasto -->
        <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required />

        <!-- Fecha -->
        <input type="date" name="date" required />

        <!-- Nota opcional -->
        <input type="text" name="nota" placeholder="Nota (opcional)" />

        <!-- Botón de envío -->
        <input type="submit" value="Añadir gasto" />
      </form>
    </main>
  </body>
</html>
