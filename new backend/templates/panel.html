<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel | Contabilidad</title>
  <style>
body, html {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* Layout general */
.layout {
  display: flex;
  height: 100vh;
}

/* Barra lateral */
.sidebar {
  width: 220px;
  background: teal;
  color: white;
  padding: 20px;
  box-sizing: border-box;
}

.sidebar h2 {
  margin-top: 0;
  text-align: center;
}

.sidebar a {
  display: block;
  margin: 15px 0;
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.sidebar a:hover {
  text-decoration: underline;
}

/* Contenido */
.content {
  flex: 1;
  padding: 30px;
}

/* Header */
header {
  text-align: center;
  margin-bottom: 30px;
}

/* Main */
main {
  max-width: 800px;
  margin: auto;
}

/* Cards */
.card {
  background: white;
  border-radius: 10px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.card h3 {
  margin-top: 0;
}

/* Saldo */
.saldo {
  margin-bottom: 30px;
  font-size: 24px;
}

/* Fila de ingresos y gastos */
.cards-row {
  display: flex;
  gap: 20px;
  justify-content: center;
}

/* Colores */
.ingreso {
  background: #e0f7e0;
  width: 250px;
}

.gasto {
  background: #fde0e0;
  width: 250px;
}

  </style>
