<!doctype html>
<!-- Documento HTML5 -->
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Permite mostrar correctamente acentos y caracteres especiales -->

    <title>Panel | Contabilidad</title>
    <!-- TÃ­tulo que aparece en la pestaÃ±a del navegador -->

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      /* Layout general */
      .layout {
        display: flex;
        height: 100vh;
      }

      /* Barra lateral */
      .sidebar {
        width: 220px;
        background: #2c3e50; /* azul oscuro profesional */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-top: 0;
        text-align: center;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 15px 0;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        text-decoration: underline;
        color: #1abc9c; /* verde profesional */
      }

      /* Contenido */
      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      /* Main */
      main {
        max-width: 800px;
        margin: auto;
      }

      /* Cards */
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card h3 {
        margin-top: 0;
        color: #2c3e50;
      }

      /* Saldo */
      .saldo {
        margin-bottom: 30px;
        font-size: 24px;
        color: #16a085; /* verde profesional para saldo */
      }

      /* Fila de ingresos y gastos */
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      /* Colores */
      .ingreso {
        background: #e0f7e0; /* verde suave */
        width: 250px;
      }

      .gasto {
        background: #fde0e0; /* rojo suave */
        width: 250px;
      }
    </style>
  </head>

  <body>
    <!-- Contenedor general -->
    <div class="layout">
      <!-- Barra lateral de navegaciÃ³n -->
      <aside class="sidebar">
        <h2>MenÃº</h2>

        <!--
        Enlaces generados por Flask con url_for
        usuario_id se pasa como parÃ¡metro a la ruta
      -->
        <a href="{{ url_for('ingresos', usuario_id=usuario_id) }}">ðŸ’° Ingresos</a>
        <a href="{{ url_for('gastos', usuario_id=usuario_id) }}">ðŸ’¸ Gastos</a>
        <a href="{{ url_for('presupuestos', usuario_id=usuario_id) }}">ðŸ“… Presupuestos</a>
        <a href="{{ url_for('estadisticas', usuario_id=usuario_id) }}">ðŸ“ˆ EstadÃ­sticas</a>
        <a href="{{ url_for('perfil', usuario_id=usuario_id) }}">ðŸ‘¤ Perfil</a>
      </aside>

      <!-- Contenido principal -->
      <div class="content">
        <!-- Cabecera -->
        <header>
          <h1>Panel de Control</h1>

          <!-- Muestra el ID del usuario enviado desde Flask -->
          <p>Usuario ID: {{ usuario_id }}</p>
        </header>

        <main>
          <!-- Tarjeta de saldo -->
          <div class="card saldo">
            <h3>Saldo actual</h3>
            <p>â‚¬{{ saldo }}</p>
            <!-- saldo viene desde el backend Flask -->
          </div>

          <!-- Tarjetas de ingresos y gastos -->
          <div class="cards-row">
            <div class="card ingreso">
              <h3>Ingresos</h3>
              <p>â‚¬{{ ingresos }}</p>
              <!-- ingresos viene desde Flask -->
            </div>

            <div class="card gasto">
              <h3>Gastos</h3>
              <p>â‚¬{{ gastos }}</p>
              <!-- gastos viene desde Flask -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
