<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Presupuestos | Contabilidad</title>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .layout {
        display: flex;
        min-height: 100vh;
      }

      /* Barra lateral */
      .sidebar {
        width: 220px;
        background: #2c3e50; /* azul oscuro */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        text-align: center;
        margin-top: 0;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 12px 0;
        color: white;
        font-size: 16px;
        text-decoration: none;
        padding: 8px 10px;
        border-radius: 6px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background: #1abc9c; /* verde profesional */
        color: #fff;
      }

      /* Contenido */
      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      /* Main */
      main {
        max-width: 900px;
        margin: auto;
      }

      /* Tarjetas */
      .card,
      .presupuesto-card,
      .perfil-card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Saldo */
      .saldo {
        font-size: 24px;
        color: #16a085;
      }

      /* Tarjetas de ingresos y gastos */
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      .ingreso {
        background: #d5f5e3;
        width: 250px;
        text-align: center;
      }

      .gasto {
        background: #f9ebea;
        width: 250px;
        text-align: center;
      }

      /* Presupuesto */
      .presupuesto-card h3 {
        color: #2c3e50;
      }

      .presupuesto-card p {
        color: #7f8c8d;
      }

      /* Perfil */
      .perfil-card p {
        color: #7f8c8d;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .perfil-card h3 {
        color: #2c3e50;
        margin-top: 0;
      }

      .editar-btn {
        background: #2980b9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .editar-btn:hover {
        background: #1f6391;
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2>Men√∫</h2>
        <a href="{{ url_for('panel', usuario_id=usuario_id) }}">üè† Panel</a>
        <a href="{{ url_for('ingresos', usuario_id=usuario_id) }}">üí∞ Ingresos</a>
        <a href="{{ url_for('gastos', usuario_id=usuario_id) }}">üí∏ Gastos</a>
        <a href="{{ url_for('presupuestos', usuario_id=usuario_id) }}">üìÖ Presupuestos</a>
        <a href="{{ url_for('estadisticas', usuario_id=usuario_id) }}">üìà Estad√≠sticas</a>
        <a href="{{ url_for('perfil', usuario_id=usuario_id) }}">üë§ Perfil</a>
      </aside>

      <div class="content">
        <header>
          <h1>Presupuestos</h1>
        </header>

        <main>
          <table>
            <tr>
              <th>Cantidad</th>
              <th>Periodo</th>
            </tr>

            {% for p in presupuestos %}
            <tr>
              <td>‚Ç¨{{ p.cantidad }}</td>
              <td>{{ p.periodo }}</td>
            </tr>
            {% else %}
            <tr>
              <td colspan="2">No hay presupuestos registrados</td>
            </tr>
            {% endfor %}
          </table>
        </main>
      </div>
    </div>
  </body>
</html>
