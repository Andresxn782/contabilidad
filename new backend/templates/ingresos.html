<!DOCTYPE html>
<!-- Documento HTML5 -->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Codificación para acentos y caracteres especiales -->

  <title>Ingresos | Contabilidad</title>
  <!-- Título de la pestaña -->

  <style>
    /* ============================
       ESTILOS GENERALES
    ============================ */

body, html {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
}

/* Cabecera */
header {
  width: 800px;
  margin: auto;
  padding: 20px 0;
  text-align: center;
}

header h1 {
  margin: 0;
}

/* Contenedor principal */
main {
  width: 800px;
  margin: auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* ============================
   LISTA DE INGRESOS
============================ */

.lista-movimientos {
  margin-top: 20px;
}

/* Cada ingreso individual */
.movimiento {
  display: flex;
  justify-content: space-between; /* separa columnas */
  padding: 10px;
  border-bottom: 1px solid #eee;
  border-radius: 5px;
  margin-bottom: 5px;
}

/* Color específico para ingresos */
.ingreso {
  background: #e0f7e0;
}

/* Color específico para gastos (no se usa aquí pero se deja por reutilización) */
.gasto {
  background: #fde0e0;
}

/* ============================
   FORMULARIO
============================ */

form {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Campos de entrada */
form input[type="text"],
form input[type="number"],
form input[type="date"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Botón */
form input[type="submit"] {
  padding: 10px;
  background: teal;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

/* Hover del botón */
form input[type="submit"]:hover {
  background: #006666;
}

/* ============================
   BOTÓN FLOTANTE (opcional)
============================ */

#nuevo {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: teal;
  color: white;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  text-align: center;
  font-size: 30px;
  line-height: 50px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

#nuevo:hover {
  background: #006666;
}
  </style>
</head>

<body>

  <!-- Cabecera -->
  <header>
    <h1>Ingresos</h1>

    <!-- Enlace para volver al panel -->
    <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
  </header>

  <!-- Contenido principal -->
  <main>

    <!-- Lista dinámica de ingresos -->
    <div class="lista-movimientos">

      <!-- Bucle Jinja que recorre los ingresos -->
      {% for ingreso in ingresos %}

        <div class="movimiento ingreso">

          <!-- Nombre del ingreso -->
          <span>{{ ingreso.nombre }}</span>

          <!-- Cantidad positiva -->
          <span>+ €{{ ingreso.cantidad }}</span>

          <!-- Fecha -->
          <span>{{ ingreso.date }}</span>

        </div>

      {% endfor %}
    </div>

    <!-- Formulario para añadir nuevo ingreso -->
    <h2>Añadir ingreso</h2>

    <form action="{{ url_for('nuevo_ingreso', usuario_id=usuario_id) }}" method="POST">

      <!-- Nombre -->
      <input type="text" name="nombre" placeholder="Nombre del ingreso" required>

      <!-- Cantidad -->
      <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required>

      <!-- Fecha -->
      <input type="date" name="date" required>

      <!-- Nota opcional -->
      <input type="text" name="nota" placeholder="Nota (opcional)">

      <!-- Botón -->
      <input type="submit" value="Añadir ingreso">

    </form>

  </main>

</body>
</html>
