<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ingresos | Contabilidad</title>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      /* Layout general */
      .layout {
        display: flex;
        height: 100vh;
      }

      /* Barra lateral */
      .sidebar {
        width: 220px;
        background: #2c3e50; /* azul oscuro profesional */
        color: white;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h2 {
        margin-top: 0;
        text-align: center;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 15px 0;
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        text-decoration: underline;
        color: #1abc9c; /* verde profesional */
      }

      /* Contenido */
      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
      }

      /* Main */
      main {
        max-width: 800px;
        margin: auto;
      }

      /* Cards */
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card h3 {
        margin-top: 0;
        color: #2c3e50;
      }

      /* Saldo */
      .saldo {
        margin-bottom: 30px;
        font-size: 24px;
        color: #16a085; /* verde profesional para saldo */
      }

      /* Fila de ingresos y gastos */
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      /* Colores */
      .ingreso {
        background: #e0f7e0; /* verde suave */
        width: 250px;
      }

      .gasto {
        background: #fde0e0; /* rojo suave */
        width: 250px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Ingresos</h1>
      <a href="{{ url_for('panel', usuario_id=usuario_id) }}">Volver al panel</a>
    </header>

    <main>
      <div class="lista-movimientos">
        {% for ingreso in ingresos %}
        <div class="movimiento ingreso">
          <span>{{ ingreso.nombre }}</span>
          <span>+ €{{ ingreso.cantidad }}</span>
          <span>{{ ingreso.date }}</span>
        </div>
        {% endfor %}
      </div>

      <h2>Añadir ingreso</h2>
      <form action="{{ url_for('nuevo_ingreso', usuario_id=usuario_id) }}" method="POST">
        <input type="text" name="nombre" placeholder="Nombre del ingreso" required />
        <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" required />
        <input type="date" name="date" required />
        <input type="text" name="nota" placeholder="Nota (opcional)" />
        <input type="submit" value="Añadir ingreso" />
      </form>
    </main>
  </body>
</html>
