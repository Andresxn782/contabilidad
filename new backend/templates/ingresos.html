<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ingresos | Aplicación de Cuentas</title>
    <link rel="stylesheet" href="estilo/style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h2 class="logo">A P C</h2>
        <nav>
          <a href="../../../panel/index.html">Dashboard</a>
          <a class="active" href="ingresos.html">Ingresos</a>
          <a href="../gastos/gastos.html">Gastos</a>
          <a href="../presupuestos/presupuestos.html">Presupuesto</a>
          <a href="../estadisticas/estadisticas.html">Estadísticas</a>
          <a href="../perfil/perfil.html">Perfil</a>
        </nav>
      </aside>

      <main class="content">
        <h2>Ingresos</h2>

        <div class="lista-movimientos">
          <div class="movimiento ingreso">
            <span>Nómina</span>
            <span>+ €1200</span>
            <span>01/01/2026</span>
          </div>
        </div>

        <!-- BOTÓN -->
        <button id="btnIngreso" class="btn-add">+</button>

        <!-- FORMULARIO -->
        <div id="formIngreso" class="formulario oculto">
          <input type="text" id="nombreIngreso" placeholder="Nombre" />
          <input type="number" id="cantidadIngreso" placeholder="Cantidad" />
          <input type="date" id="fechaIngreso" />
          <button id="guardarIngreso">Guardar</button>
        </div>
      </main>
    </div>

    <script src="ingresos.js"></script>
  </body>
</html>
