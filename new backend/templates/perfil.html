<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil | Contabilidad</title>

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
      }

      .layout {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background: #2c3e50;
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        text-align: center;
        margin-top: 0;
        color: #ecf0f1;
      }

      .sidebar a {
        display: block;
        margin: 15px 0;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }

      .sidebar a:hover,
      .sidebar a.active {
        color: #1abc9c;
      }

      .content {
        flex: 1;
        padding: 30px;
        background: #ecf0f1;
      }

      main {
        max-width: 600px;
        margin: auto;
      }

      .perfil-card {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        text-align: left;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .perfil-card p {
        color: #7f8c8d;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .perfil-card h3 {
        color: #2c3e50;
        margin-top: 0;
      }

      .editar-btn {
        background: #2980b9;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .editar-btn:hover {
        background: #1f6391;
      }
    </style>
  </head>
